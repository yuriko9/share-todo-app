<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>一緒にToDo ♪</title>
  <script>
    // URLパラメータから必要な情報を取得
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page') || 'task';
    const params = Array.from(urlParams.entries())
      .filter(([key]) => key !== 'page')
      .map(([key, value]) => `${key}=${value}`)
      .join('&');
    
    // 適切なページにリダイレクト
    window.location.href = `${page}.html${params ? '?' + params : ''}`;
  </script>
</head>
<body>
  <p>リダイレクト中...</p>
</body>
</html>
