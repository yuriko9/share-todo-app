<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>一緒にToDo ♪</title>
  <script>
    window.onload = function() {
      // URLパラメータを解析
      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get('type') || '';
      
      // groupIdを保持
      const groupId = urlParams.get('groupId') || '';
      
      // クエリパラメータを構築
      let queryParams = '';
      if (groupId) {
        queryParams = '?groupId=' + encodeURIComponent(groupId);
      }
      
      // タイプに応じてリダイレクト
      if (type === 'calendar') {
        window.location.href = './calendar.html' + queryParams;
      } else if (type === 'task') {
        window.location.href = './task.html' + queryParams;
      }
      // typeが指定されていない場合はリダイレクトしない
    };
  </script>
</head>
<body>
  <h1>一緒にToDo ♪</h1>
  <p>リダイレクト中...</p>
</body>
</html>
